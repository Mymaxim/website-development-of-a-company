<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>格调花卉 - 注册</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</head>
<body>
    <div class="register">
        <i></i>
        <h3>注册账户</h3>
        <div class="reg">
            <label for="">用户名：</label><input type="text" id="username" placeholder="请输入用户名"/><br />
            <span class="tips"></span>
            <label for="">密码：</label><input type="password" id="pwd" placeholder="请输入密码"/><br />
            <span class="tips"></span>
            <label for="">确认密码：</label><input type="password" id="confirm" placeholder="请再次输入密码"/><br />
            <span class="tips"></span>
            <label for="">验证码：</label><input type="text" id="vCode" placeholder="请输入验证码"/>
            <span class="code">123456</span><!-- <span class="click">刷新</span> -->
            <br />
            <span class="tips"></span>
            <span id="btn_reg">立即注册</span>
        </div>
        <p>注册帐号即表示您同意并愿意遵守格调 <span>用户协议</span> 和 <span>隐私政策</span></p>
    </div>
    <div id="GD_footer">
        <p>@copyRight：格调花卉有限公司 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>技术支持：王清霞</span></p>

    </div>
</body>
</html>
